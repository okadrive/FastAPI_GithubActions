name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build the Docker image
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-docker-image:${{ github.sha }}

  run:
    name: Run & Test the Docker image
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-docker-image:${{ github.sha }}

      - name: Run the Docker image
        run: docker run -dit --name my_docker_container -p 8000:8000 my-docker-image:${{ github.sha }}

  test:
    requires: run
    name: Test the WebAPI on Docker image
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-docker-image:${{ github.sha }}

      - name: Run the Docker image
        run: docker run -dit --name my_docker_container -p 8000:8000 my-docker-image:${{ github.sha }}

      - name: HTTP Request to the FastAPI server
        run: pytest tests/test_main.py::test_main
